		<script>
			function myFunction(id) {
				var accord = document.getElementById(id);
				if (accord.style.display === "none") {
					accord.style.display = "block";
				} else {
					accord.style.display = "none";
				}
			}
			
			function myFunc(id) {
				var accord = document.getElementById(id);
				if (accord.className.indexOf("show") == -1) {
					accord.className += "show";
				} else {
					accord.className = accord.className.replace("show", "");
				}
			}
			
			function myGlyphFunc(id) {
				var element = document.getElementById(id);
				element.classList.toggle("glyphicon-chevron-right");
				element.classList.toggle("glyphicon-chevron-down");
			}
		</script>
